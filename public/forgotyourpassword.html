<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="topBar">
      <div class="headerClass">
        <h1><a class="titleText" href="/">Recommend Me a Movie</a></h1>
      </div>
    </div>
    <div class="overview">
      <h2>Sign In</h2>
      <form action="/signin" method="post">
        <p>Username</p>
        <input
          type="text"
          id="username"
          name="username"
          class="formInput"
          required
        />
        <p>Password</p>
        <input
          type="password"
          id="password"
          name="password"
          class="formInput"
          required
        />
        <br />
        <br />
        <input
          id="submitButton"
          name="submitButton"
          type="submit"
          value="Sign In"
        />
      </form>
      <span id="warningMessage"></span>
      <br />
      <a href="/url">Forgot your Password?</a>
      <br />
      <a href="/signup">Sign up</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="topBar">
      <div class="headerClass">
        <h1><a class="titleText" href="/">Recommend Me a Movie</a></h1>
      </div>
    </div>
    <div class="overview">
      <h2>Customer Feedback</h2>
      <form action="/customerfeedback" method="post">
        <p>Name</p>
        <input type="text" id="name" name="name" class="formInput" required />
        <p>Email</p>
        <input
          type="email"
          id="email"
          name="email"
          class="formInput"
          required
        /><br />
        <p>Subject</p>
        <input
          type="text"
          id="subject"
          name="subject"
          class="formInput"
          required
        />
        <p>Message</p>
        <textarea
          id="message"
          name="message"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br /><input
          id="submitButton"
          name="submitButton"
          type="submit"
          value="Submit"
        />
      </form>
      <span id="successMessage"></span>
    </div>
    <div class="topBar">
      <br />
      <br />
      <div>
        <a class="countryText" href="/unitedkingdom">United Kingdom</a>
        <a class="countryText" href="/unitedstates">United States</a>
      </div>
    </div>
  </body>
</html>

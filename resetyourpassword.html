<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="topBar">
      <div class="headerClass">
        <div class="headerClass">
          <h1><a class="titleText" href="/">Recommend Me a Movie</a></h1>
        </div>
      </div>
      <div class="signUp">
        <p id="showUsername" class="signUpText"></p>
      </div>
    </div>
    <div class="overview">
      <h2>Reset Your Password</h2>
      <form
        action="/resetyourpassword"
        method="post"
        onsubmit="return checkPassword()"
      >
        <input type="hidden" name="username" id="username" required />
        <p>New Password</p>
        <input
          type="password"
          id="password"
          name="password"
          class="formInput"
          required
        />
        <p>Retype Password</p>
        <input
          type="password"
          id="retypePassword"
          name="retypePassword"
          class="formInput"
          required
        />
        <span id="matchingPassword"></span>
        <br />
        <br />
        <input
          id="submitButton"
          name="submitButton"
          type="submit"
          value="Continue"
        />
      </form>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>
    <div class="topBar">
      <br />
      <br />
      <div class="signUp">
        <a class="signUpText" href="/unitedkingdom">United Kingdom</a>
        <a class="signUpText" href="/unitedstates">United States</a>
        <a class="signUpText" href="/australia">Australia</a>
      </div>
    </div>
  </body>
</html>

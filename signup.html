<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/styles.css" /><script src="/index.js"></script></head><body><div class="topBar"><div><h1><a class="titleText" href="/">Recommend Me a Movie</a></h1></div></div><div class="overview"><h2>Create Account</h2><form method="post" action="/signup" onsubmit="return checkPassword()"><p>Username</p><input type="text" id="username" name="username" class="formInput" required/><p>Password</p><input type="password" id="password" name="password" class="formInput" required/><p>Retype Password</p><input type="password" id="retypePassword" name="retypePassword" class="formInput" required/><span id="matchingPassword"></span><p>Email</p><input type="email" id="email" name="email" class="formInput" required/><br /><br /><input type="checkbox" id="agreeToTerms" name="agreeToTerms" onkeyup="checkTerms()" required/><label for="agreeToTerms">I agree to the Recommend Me a Movie <a href>Terms of Use</a> and<a href>Privacy Policy</a></label><span id="checkedTerms"></span><br /><br /><input id="submitButton" name="submitButton" type="submit" value="Continue"/></form><span id="warningMessage" style="color:red;"></span><p>Already have an account? <a href="/signin">Sign in</a></p><br></div><div class="topBar"><br /><br /><div><a class="countryText" href="/unitedkingdom">United Kingdom</a><a class="countryText" href="/unitedstates">United States</a><a class="countryText" href="/australia">Australia</a></div></div></body></html>

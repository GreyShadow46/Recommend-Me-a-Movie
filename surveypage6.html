<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="topBar">
      <div class="headerClass">
        <div class="headerClass">
          <h1><a class="titleText" href="/">Recommend Me a Movie</a></h1>
        </div>
      </div>
      <div class="signUp">
        <p id="showUsername" class="signUpText"></p>
      </div>
    </div>
    <div class="overview">
      <h2>Are you currently in the mood for?</h2>
      <p>Pick One</p>
      <div>
        <form action="/recommendation" method="post">
          <div class="border">
            <div class="labelClass">
              <label for="movies">Movies</label>
            </div>
            <div class="checkboxClass">
              <input
                type="radio"
                id="movies"
                name="preference"
                value="Movie"
                checked
              />
            </div>
          </div>
          <br />
          <div class="border">
            <div class="labelClass">
              <label for="tvshows">TV Shows</label>
            </div>
            <div class="checkboxClass">
              <input
                type="radio"
                id="tvshows"
                name="preference"
                value="TVShow"
              />
            </div>
          </div>
          <br />
          <div class="border">
            <div class="labelClass">
              <label for="both">Both</label>
            </div>
            <div class="checkboxClass">
              <input type="radio" id="both" name="preference" value="Both" />
            </div>
          </div>
          <br />
          <input
            id="submitButton"
            name="submitButton"
            type="submit"
            value="Continue"
          />
        </form>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
      </div>
    </div>
    <div class="topBar">
      <br />
      <br />
      <div class="signUp">
        <a class="signUpText" href="/unitedkingdom">United Kingdom</a>
        <a class="signUpText" href="/unitedstates">United States</a>
        <a class="signUpText" href="/australia">Australia</a>
      </div>
    </div>
  </body>
</html>
